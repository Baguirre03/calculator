<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="output">
                <h1>Output Section</h1>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="function">
                    <button>-</button>
                    <button>+</button>
                    <button>/</button>
                    <button>*</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
