<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="output">
                <h6 id="placeholder">0</h6>
                <div id="outputs">0</div>
            </div>
            <div class="buttons">
                    <button id="seven" class="number" onclick="this.blur();">7</button>
                    <button id="eight" class="number" onclick="this.blur();">8</button>
                    <button id="nine" class="number" onclick="this.blur();">9</button>
                    <button id="back" onclick="this.blur();">C</button>
                    <button id="clear" onclick="this.blur();">AC</button>

                    <button id="four" class="number" onclick="this.blur();">4</button>
                    <button id="five" class="number" onclick="this.blur();">5</button>
                    <button id="six" class="number" onclick="this.blur();">6</button>

                    <button id="divide" class="function" onclick="this.blur();">รท</button>
                    <button id="multiply" class="function" onclick="this.blur();">x</button>
                    
                    <button id="one" class="number" onclick="this.blur();">1</button>
                    <button id="two" class="number" onclick="this.blur();">2</button>
                    <button id="three" class="number" onclick="this.blur();">3</button>

                    <button id="subtract" class="function" onclick="this.blur();">-</button>
                    <button id="add" class="function" onclick="this.blur();">+</button>

                    <button id="plusMinus" onclick="this.blur();">+/-</button>
                    <button id="zero" class="number" onclick="this.blur();">0</button>
                    <button id="period" class="number" onclick="this.blur();">.</button>
                    <button id="equals" onclick="this.blur();">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Created by Ben for The Odin Project</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
